<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto around - Sprint 10" />
    <meta name="author" content="Alex Medeiros" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Sprint_10" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon-road.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.png"
          alt="Logo Around the U.S."
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.jpg"
              alt="imagen de perfil"
              class="profile__avatar"
            />
            <h1 class="profile__info">Jacques Cousteau</h1>
            <h2 class="profile__title">Explorador</h2>
            <img
              src="./images/EditButton.svg"
              alt="botão para editar"
              class="profile__edit"
            />
            <img
              src="./images/addButton.svg"
              alt="botão de adicionar"
              class="profile__add"
            />
          </div>
        </section>
        <div class="elements"></div>
        <!-- ________________ POPUP Perfil ________________ -->

        <div class="popup" id="popup-profile">
          <div class="popup__overlay"></div>
          <form class="popup__form" id="profile-form" novalidate>
            <fieldset class="popup__fieldset">
              <img
                src="./images/CloseIcon.svg"
                alt="Encerrar"
                class="popup__close-button"
                id="close-profile"
              />
              <label class="popup__title" for="input-name">Editar perfil</label>
              <input
                type="text"
                class="popup__input"
                id="input-name"
                name="nome"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="input-name-error popup__error"
                >Por favor, preencha este campo.</span
              >
              <input
                type="text"
                class="popup__input"
                id="input-title"
                name="title"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="input-title-error popup__error"
                >Por favor, preencha este campo.</span
              >
              <button class="popup__button popup__button-save" type="submit">
                Salvar
              </button>
            </fieldset>
          </form>
        </div>
        <!-- ________________ Pop Up + ________________ -->
        <div class="popup" id="popup-add">
          <div class="popup__overlay"></div>

          <form class="popup__form" id="elements-form">
            <img
              src="./images/CloseIcon.svg"
              alt="cerrar"
              class="popup__close-button"
              id="close-add"
            />
            <fieldset class="popup__fieldset">
              <label class="popup__title" for="input-img">Novo local</label>
              <input
                type="text"
                class="popup__input"
                id="input-img"
                name="img"
                placeholder="Titulo"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="input-img-error popup__error"
                >Por favor, preencha este campo.</span
              >
              <input
                type="url"
                class="popup__input"
                id="input-link"
                name="link"
                placeholder="Endereço da web"
                required
              /><span class="input-link-error popup__error"
                >Por favor, introduza um endereço da web.</span
              >
              <button
                class="popup__button popup__button-create popup__button_disabled"
                type="submit"
              >
                Criar
              </button>
            </fieldset>
          </form>
        </div>
        <!-- ________________ Pop Up img ________________ -->
        <div class="popup" id="popup-img">
          <div class="popup__overlay"></div>

          <form class="popup__form popup__image" id="img-form">
            <img
              src="./images/CloseIcon.svg"
              alt="cerrar"
              class="popup__close-button"
              id="close-img"
            />
            <img src="#" alt=" " class="popup__fullImg" />
            <p class="popup__footer"></p>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Around The U.S.</p>
      </footer>
    </div>

    <!-- ________________ Template  s ________________ -->
    <template class="template__elements">
      <div class="elements__container">
        <img class="elements__place-image" src=" " alt=" " />
        <button class="elements__delete"></button>
        <div class="elements__info">
          <h3 class="elements__text"></h3>
          <button class="elements__like"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
